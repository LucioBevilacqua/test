<div class="card-deck">
  <div class="card col-md-3 col-lg-3 col-xl-3 border-0">
    <img class="rounded float-center" src="https://secure.gravatar.com/avatar/{{avatar}}.jpg?s=500" alt="Sin Imagen Disponible"
      width="100%" height="100%">
  </div>
  <div class="card col-md-9 col-lg-9git col-xl-9 border-0">
    <div class="card-block">
      <h1 class="card-title"><strong>Usuario:</strong> {{ user?.username }} </h1>
      <p class="card-text"><strong>Nombre:</strong> {{ user?.name }}</p>
    </div>
  </div>
</div>
