<h1>
  <strong>Iniciar Sesión:</strong>
</h1>
<hr>
<p class="lead">Usa tus credenciales de <code>www.themoviedb.org</code> para iniciar tu sesión <br> De esta manera podras puntuar las películas que desees.</p>

<div class="alert" [ngClass]="messageClass" role="alert">
  {{ message }}
</div>

<button class="btn btn-primary" (click)="goToLogIn()">
    <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Iniciar Sesión
</button>
